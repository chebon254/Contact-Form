<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <link rel="stylesheet" href="style.css">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <nav>
            <a class="logo" href="#">Code Prolific</a>
            <a class="menu-bar" href="#">
                <div class="bar bar-one"></div>
                <div class="bar bar-two"></div>
                <div class="bar"></div>
            </a>
        </nav>
        <section>
            <h1>Get In Touch</h1>
            <p>Gice us a call or drop a line.</p>
            <div class="form">
                <form action="">
                    <div class="form-head">
                        <h3>Send Message</h3>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Second Name">
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Phone">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form-input">
                        <textarea class="message" name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>
                    <div class="form-input btn">
                        <button> <i class="fab fa-arrow"></i>SUBMIT</button>
                    </div>
                </form>
                <div class="form-side">
                    <h3>Contact Info</h3>
                    <div class="info"><i class="fas fa-phone-alt"></i>+254-71-234-568</div>
                    <div class="info"><i class="fas fa-envelope"></i>codeprolific254@gmail.com</div>
                    <div class="social">
                        <a href="#"> <i class="fab fa-twitter"></i> </a>
                        <a href="#"> <i class="fab fa-facebook"></i> </a>
                        <a href="#"> <i class="fab fa-instagram"></i> </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="space"></div>
    <footer>
        <div class="footer-container">
            <div class="footer-top">
                <div class="col" id="col-1">
                    <a id="footer-logo" href="index.html">Code<span>Prolific</span></a>
                </div>
                <div class="col col-2">
                    <h4>Get To Know Us</h4>
                    <a href="#">Careers</a>
                    <a href="#">Blog</a>
                    <a href="#">About Webtech</a>
                    <a href="#">Orders</a>
                </div>        
                <div class="col col-3">
                    <h4>Follow Us On:</h4>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div> 
            </div>       
            <div class="footer-bottom">
                Code Prolific | 2020 Global Inc
            </div> 
        </div>
    </footer>
</body>
</html>
